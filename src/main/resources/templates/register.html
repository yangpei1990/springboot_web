<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<p th:text="${stat == null ? '':stat.msg}" class="bg-primary">...</p>
<br/>
<a th:href="@{/list}">用户列表</a>
<a th:href="@{/register}">用户注册</a>
<form action="register" method="post">
    <div class="form-group">
        <label for="loginName">用户名</label>
        <input type="text" class="form-control" name="loginName" id="loginName" placeholder="你的用户名是什么？">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="你的密码是什么？">
    </div>
    <div class="form-group">
        <label for="age">年龄</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="你的年龄是多少？">
    </div>
    <div class="form-group">
        <label for="nickName">昵称</label>
        <input type="text" class="form-control" id="nickName" name="nickName" placeholder="你的昵称是什么？">
    </div>
    <div class="form-group">
        <label for="location">地址</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="你的地址是什么？">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
